<div class="row">

    <!-- 模态框（Modal） -->
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="loginLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="loginLabel">
                        登录
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input id="login_username" type="text" class="form-control input-lg" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <input id="login_password" type="password" class="form-control input-lg" placeholder="请输入登陆密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="register" type="button" class="btn btn-default" data-dismiss="modal">注册
				</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
                    <button id="login_ok" type="button" class="btn btn-primary">
					登录
				</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal -->
    </div>

</div>
<script>
    $("#login").modal('show');
    $("#login_ok").click(function () {
        $.post("{% url 'login' %}",
            {
                'username': $('#login_username').val(),
                'password': $('#login_password').val(),
            },
            function (ret) {
                if(ret!='success')
                alert(ret);
                $("#login").modal('hide');
            });
    });

</script>
