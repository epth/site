    </div>
     <br>
    <div class="row">
      <div class="col-md-7 col-sm-6">
        {% load static %}
        <!--a href="#">{{title}}</a-->
        {% for a in all_sugars %}

          <a sugarid="{{a.id}}" class="sugar" href="#">{{a.title}}</a>
        </div>
        {% endfor %}

      <div class="col-md-5 col-sm-6">
